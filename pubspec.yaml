name: sci_bot
description: AI-powered educational app for Grade 9 Science students in the Philippines
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Navigation
  go_router: ^12.1.3

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  http: ^1.1.0
  
  # OpenAI
  dart_openai: ^5.1.0
  
  # Environment variables
  flutter_dotenv: ^5.1.0

  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.2
  flutter_markdown: ^0.6.18

  # Image Processing
  image_picker: ^1.0.7
  image: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Assets will be added as we create content
  assets:
    - .env
    - assets/images/
    - assets/images/topic_1/
    - assets/images/topic_1/lesson_1/
    - assets/images/topic_1/lesson_2/
    - assets/images/topic_1/lesson_3/
    - assets/images/topic_2/
    - assets/images/topic_2/lesson_1/
    - assets/images/topic_2/lesson_2/
    - assets/images/topic_3/
    - assets/images/topic_3/lesson_1/
    - assets/images/topic_3/lesson_2/
    - assets/icons/
    - assets/icons/chathead-icons/
    - assets/icons/topic-icons/
    - assets/icons/modules-icons/
    - assets/icons/lessons-icons/
    - assets/data/
    - assets/data/topics.json
    - assets/data/lessons/
    - assets/data/lessons/topic_body_systems/
    - assets/data/lessons/topic_heredity/
    - assets/data/lessons/topic_energy/  
    
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600